<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYC In Harmony</title>
    <style>
        body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}
		header {
			background-color: #2c3e50;
			color: white;
			padding: 1em 0;
			text-align: center;
			position: relative;
		}
		header img {
			display: block;
			margin: 0 auto;
			max-width: 100px; /* Adjust the size of the image as needed */
		}
		nav {
			text-align: center;
			background-color: #34495e;
		}
		nav a {
			color: white;
			padding: 1em;
			display: inline-block;
			text-decoration: none;
		}
		nav a:hover {
			background-color: #2c3e50;
		}
		main {
			padding: 2em;
			text-align: left;
		}
		footer {
			background-color: #2c3e50;
			color: white;
			text-align: center;
			padding: 1em 0;
			position: relative;
			bottom: 0;
			width: 100%;
			margin-top: 4em;
		}
		footer img {
			display: block;
			margin: 0 auto;
			max-width: 100px;
		}
		section {
			padding: 1em 0;
			margin-bottom: 1em;
		}
		.wrapped-img {
			float: left;
			margin-right: 1em;
			max-width: 200px;
			height: auto;
		}
		img {
			max-width: 100%;
			height: auto;
		}
		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}
		.gallery-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			gap: 1em;
			justify-items: center;
		}
		.gallery-item {
			background-color: white;
			padding: 1em;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}
		.gallery-item img {
			max-width: 100%;
			height: auto;
			border-radius: 5px;
		}
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.9);
		}
		.modal-content {
			margin: auto;
			display: block;
			width: 80%;
			max-width: 700px;
		}
		.modal-content img {
			width: 100%;
			height: auto;
		}
		.modal-caption {
			margin: auto;
			display: block;
			width: 80%;
			max-width: 700px;
			text-align: center;
			color: #ccc;
			padding: 10px 0;
		}
		.close {
			position: absolute;
			top: 15px;
			right: 35px;
			color: #fff;
			font-size: 40px;
			font-weight: bold;
			transition: 0.3s;
		}
		.close:hover,
		.close:focus {
			color: #bbb;
			text-decoration: none;
			cursor: pointer;
		}
		/* Contact Form Styles */
		form {
			max-width: 600px;
			margin: 0 auto;
			background-color: white;
			padding: 1em;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}
		.form-group {
			margin-bottom: 1em;
		}
		form label {
			display: block;
			margin-bottom: 0.5em;
		}
		form input,
		form textarea {
			width: 100%;
			padding: 0.5em;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}
		form button {
			background-color: #2c3e50;
			color: white;
			padding: 0.5em 2em;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		form button:hover {
			background-color: #34495e;
		}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CYC In Harmony</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <img src="Pictures/choir logo clear.png" alt="Choir Logo">
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="Home.html">Home</a>
        <a href="About.html">About</a>
        <a href="Events.html">Events</a>
        <a href="Gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="#">Membership</a>
        <a href="#">Standards & Policies</a>
    </nav>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="#" method="post" id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h2>Our Address</h2>
            <p>123 Choir Street,<br>Harmony City,<br>Musicland, ML 12345</p>
        </section>
        <section>
            <h2>Follow Us</h2>
            <p>Follow us on Facebook: <a href="https://www.facebook.com/profile.php?id=61571809795822"><img src="FB.png" alt="Facebook"></a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CYC In Harmony. All rights reserved.</p>
    </footer>
    <script>
        async function fetchTextFile(url, elementId) {
            const response = await fetch(url);
            const text = await response.text();
            document.getElementById(elementId).innerText = text;
        }
        // Fetch content for different sections if needed
    </script>
</body>
</html>
