<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYC In Harmony</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        header img {
            display: block;
            margin: 0 auto;
            max-width: 100px; /* Adjust the size of the image as needed */
        }
        nav {
            text-align: center;
            background-color: #34495e;
        }
        nav a {
            color: white;
            padding: 1em;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #2c3e50;
        }
        main {
            padding: 2em;
            text-align: left;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 4em;
        }
        footer img {
            display: block;
            margin: 0 auto;
            max-width: 100px;
        }
        section {
            padding: 1em 0;
            margin-bottom: 1em;
        }
        .wrapped-img {
            float: left;
            margin-right: 1em;
            max-width: 200px;
            height: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1em;
            justify-items: center;
        }
        .gallery-item {
            background-color: white;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1000px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .modal-caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }   
    </style>
</head>
<body>
    <header>
        <img src="Pictures/choir logo clear.png" alt="Choir Logo">
        <h1>CYC In Harmony Events</h1>
    </header>
    <nav>
        <a href="Home.html">Home</a>
        <a href="About.html">About</a>
        <a href="Events.html">Events</a>
        <a href="Gallery.html">Gallery</a>
        <a href="#">Membership</a>
        <a href="#">Contact</a>
        <a href="#">Standards & Policies</a>
    </nav>
    <main>
        <section>
            <h2>Where it all began - Reunion Concert 2024</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="Pictures/Reunion1.jpg" alt="Reunion Concert 2024" onclick="openModal(this.src, this.alt)">
                </div>
                <div class="gallery-item">
                    <img src="Pictures/Reunion2.jpg" alt="Reunion Concert 2024" onclick="openModal(this.src, this.alt)">
                </div>
                <div class="gallery-item">
                    <img src="Pictures/Reunion Poster.jpg" alt="Reunion Concert 2024" onclick="openModal(this.src, this.alt)">
                </div>
            </div>
        </section>
        <section>
        </section>
        <!-- Add more sections for other events here -->
    </main>
    <footer>
        <p>Follow us on Facebook: <a href="https://www.facebook.com/profile.php?id=61571809795822"><img src="Pictures/FB.png" alt="Facebook"></a></p>
        <p>&copy; 2025 CYC In Harmony. All rights reserved.</p>
    </footer>
    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption" class="modal-caption"></div>
    </div>
    <script>
        function openModal(src, alt) {
            document.getElementById("modal").style.display = "block";
            document.getElementById("modal-image").src = src;
            document.getElementById("modal-caption").innerText = alt;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
        
        async function fetchTextFile(url, elementId) {
            const response = await fetch(url);
            const text = await response.text();
            document.getElementById(elementId).innerText = text;
        }
        // Fetch content for different sections
        fetchTextFile('Text files/Sue Hallam.txt', 'sue-hallam-content');
        fetchTextFile('Text files/History.txt', 'history-content');
    </script>
</body>
</html>
